name: lint-format

on: [push, pull_request]

permissions:
    contents: write
    pull-requests: write

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: cpp-linter/cpp-linter-action@v2
      id: linter
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      with:
        style: 'file'
        tidy-checks: ''
        no-lgtm: false
        thread-comments: true
        step-summary: true
        tidy-review: true
        format-review: true

    - name: Report failure
      if: steps.linter.outputs.checks-failed != 0
      run: exit 1